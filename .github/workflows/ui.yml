name: Run Sales Portal UI tests
on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.1-noble

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Install OpenJDK
      - name: Install OpenJDK
        run: |
          apt-get update
          apt-get install -y openjdk-17-jre
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        id: run-tests
        env:
          SALES_PORTAL_API_URL: ${{ secrets.SALES_PORTAL_API_URL }}
          SALES_PORTAL_URL: ${{ secrets.SALES_PORTAL_URL }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run test:ui:regression
        continue-on-error: true

      # Create Allure report
      - name: Create Allure report
        run: npm run allure-report

      - name: Save Allure report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: ./allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy-report
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report
      - name: Notify Telegram with Allure link
        if: ${{ steps.deploy-report.outcome == 'success' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/
          TEST_STATUS: ${{ steps.run-tests.outcome }}
        run: |
          TEXT="UI tests finished with status: ${TEST_STATUS}. Allure report: ${REPORT_URL}"
          curl -s --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" --data-urlencode "text=${TEXT}" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage"
